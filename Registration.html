<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<header>
    <h1>REGISTER YOUR ACCOUNT</h1>
</header>
<body>
    <div class="container">
        <p>Full Names:<input type="text" placeholder="Fullnames" id="fullname"></p>
        <p>Email<input type="email" placeholder="Email" id="email"></p>
        <p>Phone Number:<input type="tel" placeholder="Contact" id="contact"></p>
        <p>Password:<input type="password" placeholder="Password" id="password" minlength="9" maxlength="30"></p>
        <p>Password:<input type="password" placeholder="Confirm Password" id="password2" minlength="9" maxlength="30"></p>
        <input type="button" value="Register" onclick="register()">
        <a href="login.html">LOGIN</a>
    </div>
</body>
<script src="main.js"></script>
</html>
