<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="Register.css">
</head>
<header>
    <h1>REGISTER YOUR ACCOUNT</h1>
</header>
<body>
    
    <div class="container">
        <p>Full Names: <input type="text"  id="fullname"></p>
        <p>Email: <input type="email"  id="email"></p>
        <p>Phone Number: <input type="tel"  id="contact"></p>
        <p>Password: <input type="password" id="password" minlength="9" maxlength="30"></p>
        <p>Confirm Password: <input type="password"  id="password2" minlength="9" maxlength="30"></p>
        <input type="button" value="Register" onclick="register()">
        <a href="login.html">LOGIN</a>
    </div>
</body>
<script src="main.js"></script>
</html>
